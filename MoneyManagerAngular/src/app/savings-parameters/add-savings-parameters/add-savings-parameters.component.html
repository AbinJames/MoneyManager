<div class="container">
  <form [formGroup]="savingsParameterForm" (ngSubmit)="saveParameter(savingsParameterForm)">
    <!-- Form control for savingsParameterName -->
    <div class="form-group">
      <label class="col-lg-12 col-form-label control-label">Source<span style="color: red">*</span></label>
      <input type="text" class="form-control" formControlName="savingsParameterName">
      <!-- Shows error message if name is not entered -->
      <span class="error" *ngIf="savingsParameterForm.get('savingsParameterName').invalid && savingsParameterForm.get('savingsParameterName').touched">
        Name is required
      </span>
    </div>

    <!-- button to submit data 
    It is disabled if any validation error is present -->
    <button type="submit" class="btn btn-success" [disabled]="savingsParameterForm.invalid">Save</button>
    <div class="float-right">
      <a [routerLink]="['/view-savings-parameter']" class="btn btn-outline-dark">Cancel</a>
    </div>
  </form>
</div>
<br>
<pre>{{savingsParameterForm.value | json }}</pre>
