<div class="container">
    <form [formGroup]="parameterForm" (ngSubmit)="saveParameter(parameterForm)">
      <!-- Form control for parameterName -->
      <div class="form-group">
        <label class="col-lg-12 col-form-label control-label">Source<span style="color: red">*</span></label>
        <input type="text" class="form-control" formControlName="parameterName">
        <!-- Shows error message if name is not entered -->
        <span class="error" *ngIf="parameterForm.get('parameterName').invalid && parameterForm.get('parameterName').touched">
          Name is required
        </span>
      </div>
  
      <div class="form-group">
        <label class="col-lg-12 col-form-label control-label">Amount<span style="color: red">*</span></label>
        <input type="number" class="form-control" formControlName="parameterAmount">
        <!-- Shows error message if name is not entered -->
        <span class="error" *ngIf="parameterForm.get('parameterAmount').invalid && parameterForm.get('parameterAmount').touched">
          Amount is required
        </span>
      </div>
  
      <!-- button to submit data 
      It is disabled if any validation error is present -->
      <button type="submit" class="btn btn-success" [disabled]="parameterForm.invalid">Save</button>
      <div class="float-right">
        <a [routerLink]="['/view-parameter']" class="btn btn-outline-dark">Cancel</a>
      </div>
    </form>
  </div>
  <br>
  <pre>{{parameterForm.value | json }}</pre>
