<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="dialog" [mode]="over" [opened]="(isToggleClicked$ | async)">
    <mat-toolbar>
      Menu
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item [routerLink]="['/view-parameter']" (click)="drawer.toggle()">Parameters</a>
      <a mat-list-item [routerLink]="['/view-deposit']" (click)="drawer.toggle()">Deposits</a>
      <a mat-list-item [routerLink]="['/view-expenses']" (click)="drawer.toggle()">Expenses</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>MoneyManagerAngular</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
